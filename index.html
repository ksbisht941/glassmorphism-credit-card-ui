<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="hand">
        <img src="./assets/images/hand.png" alt="">
      </div>
      <div class="card">
        <div class="card__visa">
          <img src="./assets/images/img.svg" alt="" />
        </div>

        <div class="card__number">0000&nbsp;0000&nbsp;0000&nbsp;0000</div>
        <div class="card__name">
          <h3>Card Holder</h3>
          <p id="card-name">Mrs Kate Smith</p>
        </div>

        <div class="card__expiry">
          <h3>Valid Thru</h3>
          <p><span id="month">MM</span>/<span id="year">YY</span></p>
        </div>
      </div>
    </main>

     <!-- TILT SCRIPT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.4.1/vanilla-tilt.min.js"></script>

     <!-- MAIN SCRIPT -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
